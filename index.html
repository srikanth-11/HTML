<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1><strong>PAN Details Submission Form</strong></h1>
    <form>
     <table border=1 style="background-color:#e0e0e0">
        <tr>
            <td>
            <label for="Whether citizen of india:"><strong>Whether citizen of india:</strong></label>
            <input type="radio" name="Whether citizen of india" id="yes" required></input>
            <label for="yes">yes</label>
            <input type="radio" name="Whether citizen of india" id="no" required></input>
            <label for="no">no</label></td>
        </tr>
        <tr>
            <td>
            <label for="Permenant Account number:"><strong>Permenant Account number:</strong></label>
            <input type="text" name="Permenant Account number" required></input>
            </td>
       </tr>
       <tr>
           <td>
               <label for="Name"><strong>Name</strong>(Initials are not permitted in first and last name. Applicant's proof of identity, proof of address and proof of date of birth should contain the exact name mentioned in this field)</label>
           </td>
       </tr>
       <tr>
           <td>
               <label for="Title"><strong>Title</strong></label>
               <input type="radio" name="Title" id="Shri/Mr" required></input>
               <label for="Shri/Mr">Shri/Mr</label>
               <input type="radio" name="Title" id="Smt/Mrs" required></input>
               <label for="Smt/Mrs">Smt/Mrs</label>
               <input type="radio" name="Title" id="Kumari/Ms" required></input>
               <label for="Kumari/Ms">Kumari/Ms</label>
           </td>
       </tr>
       <tr>
           <td>
               <label for="Lastname/Surname"><strong>Lastname/Surname</strong></label>
               <br>
               <input type="text" name="Name" id="Lastname/Surname" required></input>
               <br>
              <label for="First Name"><strong>First Name</strong></label>
               <br>
               <input type="text" name="Name" id="First Name" required></input>
               <br>
              <label for="Middle Name"><strong>Middle Name</strong></label>
               <br>
               <input type="text" name="Name" id="Middle Name" required></input>
           </td>
       </tr>
       <tr>
           <td>
               <label for="Name on card"><strong>Name on card-</strong>Name as you would like it printed on the card (Prefix like Shri, Smt, Kumari, Late, Dr, CA, Ms, Mr, Mrs, M/s, Alias etc. are not allowed) </label>
               <br>
               <input type="text" name="Name on card" id="card name" required></input>
           </td>
       </tr>
       <tr>
           <td>
               <label for="Details of parents"><strong>Details of parents:</strong></label>
           </td>
       </tr>
       <tr>

           </td>
       </tr>
       <tr>
           <td>
            <label for="Lastname/Surname"><strong>Lastname/Surname</strong></label>
            <br>
            <input type="text" name="Name" id="Lastname/Surname" required></input>
            <br>
           <label for="First Name"><strong>First Name</strong></label>
            <br>
            <input type="text" name="Name" id="First Name" required></input>
            <br>
           <label for="Middle Name"><strong>Middle Name</strong></label>
            <br>
            <input type="text" name="Name" id="Middle Name" required></input>
           </td>
       </tr>
       <tr>
           <td>
            <label for="Mother's Name"><strong>Mother's Name:</strong></label> 
           </td>

       <tr>
           <td>
            <label for="Lastname/Surname"><strong>Lastname/Surname</strong></label>

            <br>

            <br>
           <label for="Middle Name"><strong>Middle Name</strong></label>
            <br>
            <input type="text" name="Name" id="Middle Name" required></input>   
           </td>
       </tr>
       <tr>
           <td>
            <label for="Select parent name"><strong>Select parent name which is to be printed on the card:</strong></label>
            <input type="radio" name="Select parent name" id="Father's Name" required></input>
            <label for="Father's Name">Father's Name</label>
            <input type="radio" name="Select parent name" id="Mother's Name" required></input>
            <label for="Mother's Name">Mother's Name</label>

       </tr>

                       <option value="DD">DD</option>

                       <option value="2">2</option>
                       <option value="3">3</option>

                       <option value="18">18</option>
                       <option value="19">19</option>

                       <option value="22">22</option>

                       <option value="26">26</option>

                       <option value="29">29</option>

                </select>
                <select>
                     <optgroup label="MM" placeholder="Month" required>
                           <option value="MM">MM</option>
                           <option value="JAN">JAN</option>
                           <option value="FEB">FEB</option>
                           <option value="MAR">MAR</option>
                           <option value="APR">APR</option>
                           <option value="MAY">MAY</option>
                           <option value="JUN">JUN</option>
                           <option value="JUL">JUL</option>
                           <option value="AUG">AUG</option>
                           <option value="SEP">SEP</option>
                           <option value="OCT">OCT</option>
                           <option value="NOV">NOV</option>
                           <option value="DEC">DEC</option>
                     </optgroup>
                        </select>
                 <label for="Year"></label>
                <input type="text" name="Year" id="birth year" placeholder="Year" required></input>   
            </td>
       </tr>
       <tr>
           <td>
           <label for="Gender:"><strong>Gender:</strong></label>
           <input type="radio" name="Gender" id="Male" required></input>
           <label for="Male">Male</label>
           <input type="radio" name="Gender" id="Female" required></input>
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Transgender" required></input>
            <label for="Transgender">Transgender</label>

       </tr>
       <tr>
           <td>
            <label for="address for communication"><strong>Adress for communication:</strong></label>
           </td>
       </tr>

           <td>
               <label for="Flat/Door/Block No"><strong>Flat/Door/Block No:</strong></label>

            <label for="Name of Premises/Building/Village"><strong>Name of Premises/Building/Village:</strong></label>

    <tr>

            <input type="text" name="adress" required></input>

    </tr>
    <tr>

            <label for="Town/City/District"><strong>Town/City/District:</strong></label>

        </td>
    </tr>
    <tr>
        <td>
            <label for="State/Union Territory"><strong>State/Union Territory:</strong></label>
            
            <select>
                <optgroup label="State/Union Territory" placeholder="State/Union Territory" required>
                    <option value="State/Union Territory">State/Union Territory</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="TN">TamilNadu</option>
                    <option value="KAR">Karnataka</option>
                    <option value="KER">Kerala</option>
                    </optgroup>
                    </select>
</td>
<tr>

        <label for="PIN"><strong>PIN:</strong></label>
        <input type="text" name="adress" required></input>

</tr>
<tr>

    </td>
</tr>
<tr>
    <td>
        <label for=" AADHAAR number:"><strong>AADHAAR number:</strong></label>
        <input type="text" name=" AADHAAR number" placeholder=" AADHAAR number" required></input>

</tr>
 </table>
